  # Create time trigger for function timer
  TriggerFunction:
    Type: ALIYUN::FC::Trigger
    DependsOn: FunctionTimer
    Properties:
      ServiceName:
        Fn::Replace:
          - <suffix>:
              Ref: ALIYUN::StackName
          - FnFDemoTimer-<suffix>
      FunctionName: timer
      TriggerName: trigger
      TriggerType: timer
      TriggerConfig:
        Payload:
          Fn::Replace:
            - <suffix>:
                Ref: ALIYUN::StackName
              <input>:
                Ref: Input
              <duration>:
                Ref: Duration
            - '{
                "flow_name": "FnFSecondLevelTimer-<suffix>",
                "duration": <duration>,
                "input": "<input>"
              }'
        CronExpression: "@every 1m"
        Enable: true

  Flow:
    DependsOn:
      - FnFRole
    Type: ALIYUN::FNF::Flow
    Properties:
      Description: "FnF second-level timer demo"
      Name:
        Fn::Replace:
          - <suffix>:
              Ref: ALIYUN::StackName
          - FnFSecondLevelTimer-<suffix>
      RoleArn:
        Fn::Replace:
          - <account-id>:
              Ref: ALIYUN::AccountId
            <suffix>:
              Ref: ALIYUN::StackName
          - acs:ram::<account-id>:role/TimerFnFRole-<suffix>
      Definition:
        Fn::Replace:
          - <suffix>:
              Ref: ALIYUN::StackName
            <resource-arn>:
              Ref: ResourceArn
          - |-
            version: v1beta1
            type: flow
            steps:
              - type: task
                name: timer-gen
                resourceArn: acs:fc:::services/FnFDemoTimer-<suffix>/functions/timer-gen

              - type: foreach
                name: test
                iterationMapping:
                  collection: $.waits
                  item: timestamp
                steps:
                  - type: wait
                    name: wait
                    timestamp: $.timestamp

                  - type: task
                    name: timer-handler
                    resourceArn: <resource-arn>
                    inputMappings:
                      - target: triggerTime
                        source: $input.timestamp
                      - target: payload
                        source: $input.payload
                      - target: triggerName
                        source: $input.triggerName
